<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document List Group</title> 
    <link rel="stylesheet" href="../../css/wizard.css">
</head>
<body>

     <div class="container"> 
            <div class="col-md-8">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkboxExample">
                    <label class="form-check-label" for="checkboxExample">
                      Checkbox Label
                    </label>
                  </div>
                  
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioExample" id="radio1">
                    <label class="form-check-label" for="radio1">
                      Radio 1
                    </label>
                  </div>
                  
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioExample" id="radio2">
                    <label class="form-check-label" for="radio2">
                      Radio 2
                    </label>
                  </div>
                  
        </div>
     </div> 
    
</body>
</html>
